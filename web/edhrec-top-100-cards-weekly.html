        <p>Looking for ideas on cards to buy? Check out below for <a href="https://edhrec.com/top/week" target="_blank">EDHREC's</a> top 100 cards for the past week.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        updateMetaTags("Search for EDHREC's Top 100 cards for the past week on Gishath Fetch", "Search for EDHREC's Top 100 cards for the past week on Gishath Fetch", "edhrec-top-100-cards-weekly.html");

        let cardInfoApi = "https://edhrec.com/api/cards/";
        let cards = {"format":"dict","names":["sol-ring","arcane-signet","swords-to-plowshares","path-to-exile","cultivate","counterspell","beast-within","blasphemous-act","farseek","talisman-of-dominance","rampant-growth","natures-lore","kodamas-reach","rhystic-study","cyclonic-rift","chaos-warp","heroic-intervention","dimir-signet","ignoble-hierarch","talisman-of-creativity","birds-of-paradise","rakdos-signet","assassins-trophy","orzhov-signet","generous-gift","talisman-of-hierarchy","izzet-signet","talisman-of-indulgence","swiftfoot-boots","rhythm-of-the-wild","smothering-tithe","lightning-greaves","boros-charm","demonic-tutor","azorius-signet","talisman-of-progress","anguished-unmaking","three-visits","dark-ritual","an-offer-you-cant-refuse","eternal-witness","fellwar-stone","talisman-of-conviction","mystic-remora","esper-sentinel","fierce-guardianship","boros-signet","negate","vampiric-tutor","llanowar-elves","brainstorm","growth-spiral","enlightened-tutor","zacama-primal-calamity","teferis-protection","arcane-denial","swan-song","damn","noble-hierarch","feed-the-swarm","deflecting-swat","terminate","dovins-veto","elvish-mystic","dockside-extortionist","sakura-tribe-elder","mystical-tutor","garruks-uprising","toxic-deluge","temur-ascendancy","mind-stone","jeskas-will","worldly-tutor","faithless-looting","vandalblast","ruinous-ultimatum","mana-drain","thought-vessel","etali-primal-conqueror","etali-primal-conqueror","reanimate","avacyns-pilgrim","commanders-sphere","despark","miraris-wake","lotho-corrupt-shirriff","supreme-verdict","void-rend","morophon-the-boundless","simic-signet","return-of-the-wildspeaker","windfall","rakdos-charm","phyrexian-arena","force-of-will","delighted-halfling","sylvan-library","kutzil-malamet-exemplar","deathrite-shaman","fyndhorn-elves","bedevil"]};

        cardInfoRequest(cards);

        function generateHtml(cardInfo) {
            if (cardInfo.hasOwnProperty("cards")) {
                let html = `<div class="row">`;
                let i = 1;
                for(const key in cardInfo.cards) {
                    let imageUrl = cardInfo.cards[key].image_uri;
                    let cardName = cardInfo.cards[key].name
                    let gishathUrl = baseUrl + "?s=" + encodeURIComponent(cardName.toLowerCase())
                    let cardKey = cardInfo.cards[key].url

                    let h = `
                        <div class="col-lg-2 col-6 mb-4">
                            <div class="text-center mb-2">
                              <a href="`+gishathUrl+`" target="_blank">
                                <img src="`+imageUrl+`" loading="lazy" class="img-fluid w-100" alt="`+cardName+`"/>
                              </a>
                            </div>
                            <div class="text-center">
                                <div class="fs-6 lh-sm fw-bold mb-1">`+i+`. `+cardName+`</div>
                                <div><a href="`+gishathUrl+`" target="_blank">Gishath Fetch</a></div>
                                <div><a href="https://edhrec.com/cards/`+cardKey+`" target="_blank">EDHREC</a></div>
                            </div>
                        </div>
                    `;
                    html += h
                    i++;
                }
                html += `</div>`
                contentDiv.innerHTML = html;
            }
        }

        function cardInfoRequest(cards) {
            let cardInfoRequest = new XMLHttpRequest();

            cardInfoRequest.open("POST", cardInfoApi);
            cardInfoRequest.setRequestHeader("Content-Type", "application/json");
            cardInfoRequest.send(JSON.stringify(cards));

            cardInfoRequest.onreadystatechange = function() {
                if (cardInfoRequest.readyState === XMLHttpRequest.DONE) {
                    if (cardInfoRequest.status === 200) {
                        let cardInfoResult = JSON.parse(cardInfoRequest.responseText);
                        generateHtml(cardInfoResult);
                    }
                }
            }
        }
    </script>
