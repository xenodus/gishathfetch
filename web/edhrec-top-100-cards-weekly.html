    <script>
        updateMetaTags("Search for EDHREC's Top 100 cards for the past week on Gishath Fetch", "Search for EDHREC's Top 100 cards for the past week on Gishath Fetch", "edhrec-top-100-cards-weekly.html");

        let cardInfoApi = "https://edhrec.com/api/cards/";
        let cards = {"format":"dict","names":["sol-ring","arcane-signet","swords-to-plowshares","path-to-exile","cultivate","counterspell","beast-within","farseek","talisman-of-dominance","assassins-trophy","natures-lore","blasphemous-act","rampant-growth","heroic-intervention","talisman-of-creativity","chaos-warp","rhystic-study","birds-of-paradise","dimir-signet","kodamas-reach","rakdos-signet","cyclonic-rift","talisman-of-indulgence","ignoble-hierarch","talisman-of-hierarchy","izzet-signet","rhythm-of-the-wild","anguished-unmaking","swiftfoot-boots","talisman-of-progress","orzhov-signet","smothering-tithe","talisman-of-conviction","generous-gift","lightning-greaves","azorius-signet","three-visits","boros-charm","demonic-tutor","ruinous-ultimatum","dark-ritual","an-offer-you-cant-refuse","boros-signet","negate","eternal-witness","fellwar-stone","esper-sentinel","llanowar-elves","mystic-remora","fierce-guardianship","arcane-denial","teferis-protection","growth-spiral","vampiric-tutor","dovins-veto","brainstorm","toxic-deluge","enlightened-tutor","elvish-mystic","swan-song","noble-hierarch","deflecting-swat","sakura-tribe-elder","feed-the-swarm","terminate","jeskas-will","reanimate","temur-ascendancy","thought-vessel","leyline-of-the-guildpact","damn","lotho-corrupt-shirriff","garruks-uprising","dockside-extortionist","kutzil-malamet-exemplar","mind-stone","mystical-tutor","putrefy","vandalblast","phyrexian-arena","deathrite-shaman","faithless-looting","despark","worldly-tutor","talisman-of-curiosity","mana-drain","void-rend","supreme-verdict","avacyns-pilgrim","simic-signet","goblin-anarchomancer","rakdos-charm","commanders-sphere","farewell","timeless-lotus","baleful-strix","miraris-wake","return-of-the-wildspeaker","fyndhorn-elves","delighted-halfling"]};

        cardInfoRequest(cards);

        function generateHtml(cardInfo) {
            if (cardInfo.hasOwnProperty("cards")) {
                let html = `<div class="row">`;
                let i = 1;
                for(const key in cardInfo.cards) {
                    let imageUrl = cardInfo.cards[key].image_uri;
                    let cardName = cardInfo.cards[key].name
                    let gishathUrl = baseUrl + "?s=" + encodeURIComponent(cardName.toLowerCase())
                    let cardKey = cardInfo.cards[key].url

                    let h = `
                        <div class="col-lg-2 col-6 mb-4">
                            <div class="text-center mb-2">
                              <a href="`+gishathUrl+`" target="_blank">
                                <img src="`+imageUrl+`" loading="lazy" class="img-fluid w-100" alt="`+cardName+`"/>
                              </a>
                            </div>
                            <div class="text-center">
                                <div class="fs-6 lh-sm fw-bold mb-1">`+i+`. `+cardName+`</div>
                                <div><a href="`+gishathUrl+`" target="_blank">Gishath Fetch</a></div>
                                <div><a href="https://edhrec.com/cards/`+cardKey+`" target="_blank">EDHREC</a></div>
                            </div>
                        </div>
                    `;
                    html += h
                    i++;
                }
                html += `</div>`
                contentDiv.innerHTML = html;
            }
        }

        function cardInfoRequest(cards) {
            let cardInfoRequest = new XMLHttpRequest();

            cardInfoRequest.open("POST", cardInfoApi);
            cardInfoRequest.setRequestHeader("Content-Type", "application/json");
            cardInfoRequest.send(JSON.stringify(cards));

            cardInfoRequest.onreadystatechange = function() {
                if (cardInfoRequest.readyState === XMLHttpRequest.DONE) {
                    if (cardInfoRequest.status === 200) {
                        let cardInfoResult = JSON.parse(cardInfoRequest.responseText);
                        generateHtml(cardInfoResult);
                    }
                }
            }
        }
    </script>
