    <div id="top" class="container-xl my-3 pt-5">
        <h1 class="my-3">EDHREC's Top 100 cards - Past Week</h1>
        <p>Looking for inspiration on what the most sought after cards are?</p>
        <p>Listed below are <a href="https://edhrec.com/top/week" target="_blank">EDHREC's</a> top 100 cards for the past week.</p>

    <script src="article.js"></script>
    <script>
        let cardInfoApi = "https://edhrec.com/api/cards/";
        let cards = {"format":"dict","names":["sol-ring","arcane-signet","swords-to-plowshares","path-to-exile","cultivate","counterspell","beast-within","farseek","blasphemous-act","rampant-growth","talisman-of-dominance","natures-lore","kodamas-reach","rhystic-study","chaos-warp","heroic-intervention","cyclonic-rift","dimir-signet","ignoble-hierarch","talisman-of-creativity","birds-of-paradise","rakdos-signet","orzhov-signet","assassins-trophy","generous-gift","izzet-signet","rhythm-of-the-wild","swiftfoot-boots","talisman-of-hierarchy","smothering-tithe","talisman-of-indulgence","lightning-greaves","boros-charm","azorius-signet","demonic-tutor","anguished-unmaking","talisman-of-progress","three-visits","dark-ritual","an-offer-you-cant-refuse","eternal-witness","talisman-of-conviction","fellwar-stone","boros-signet","esper-sentinel","mystic-remora","negate","fierce-guardianship","growth-spiral","vampiric-tutor","brainstorm","zacama-primal-calamity","llanowar-elves","teferis-protection","arcane-denial","enlightened-tutor","swan-song","damn","feed-the-swarm","dovins-veto","terminate","noble-hierarch","deflecting-swat","elvish-mystic","garruks-uprising","sakura-tribe-elder","temur-ascendancy","mystical-tutor","dockside-extortionist","toxic-deluge","mind-stone","jeskas-will","faithless-looting","vandalblast","worldly-tutor","ruinous-ultimatum","thought-vessel","mana-drain","etali-primal-conqueror","etali-primal-conqueror","commanders-sphere","despark","reanimate","avacyns-pilgrim","miraris-wake","morophon-the-boundless","supreme-verdict","void-rend","lotho-corrupt-shirriff","return-of-the-wildspeaker","phyrexian-arena","rakdos-charm","simic-signet","windfall","kutzil-malamet-exemplar","sylvan-library","delighted-halfling","force-of-will","bedevil","etali-primal-storm"]};

        cardInfoRequest(cards);

        function generateHtml(cardInfo) {
            if (cardInfo.hasOwnProperty("cards")) {
                let html = `<div class="row">`;
                let i = 1;
                for(const key in cardInfo.cards) {
                    let imageUrl = cardInfo.cards[key].image_uri;
                    let h = `
                        <div class="col-lg-2 col-6 mb-4">
                            <div class="text-center mb-2">
                              <a href="`+baseUrl+`?s=`+encodeURIComponent(cardInfo.cards[key].name.toLowerCase())+`" target="_blank">
                                <img src="`+(imageUrl==""?"https://placehold.co/304x424?text="+cardInfo.cards[key].name:imageUrl)+`" loading="lazy" class="img-fluid w-100" alt="`+cardInfo.cards[key].name+`"/>
                              </a>
                            </div>
                            <div class="text-center">
                                <div class="fs-6 lh-sm fw-bold mb-1">`+i+`. `+cardInfo.cards[key].name+`</div>
                                <div><a href="`+baseUrl+`?s=`+encodeURIComponent(cardInfo.cards[key].name.toLowerCase())+`" target="_blank">Gishath Fetch</a></div>
                                <div><a href="https://edhrec.com/cards/`+cardInfo.cards[key].url+`" target="_blank">EDHREC</a></div>
                            </div>
                        </div>
                    `;
                    html += h
                    i++;
                }
                html += `</div>`
                contentDiv.innerHTML = html;
            }
        }

        function cardInfoRequest(cards) {
            let cardInfoRequest = new XMLHttpRequest();

            cardInfoRequest.open("POST", cardInfoApi);
            cardInfoRequest.setRequestHeader("Content-Type", "application/json");
            cardInfoRequest.send(JSON.stringify(cards));

            cardInfoRequest.onreadystatechange = function() {
                if (cardInfoRequest.readyState === XMLHttpRequest.DONE) {
                    if (cardInfoRequest.status === 200) {
                        let cardInfoResult = JSON.parse(cardInfoRequest.responseText);
                        generateHtml(cardInfoResult);
                    }
                }
            }
        }
    </script>
